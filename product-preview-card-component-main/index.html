<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="imagem">
      <img src="images/image-product-mobile.jpg" alt="imagem do produto, sendo, um frasco em formato quadrado" srcset="">
    </div>

    <h1 class="titulo">Preview</h1>

    <h1 class="nomeprod">Gabrielle Essence Eau De Parfum</h1>

    <div class="descricao">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="preco">
      <div class="preco__normal">$149.99</div>
      <div class="preco__antigo">$169.99</div>
    </div>

    <div class="botao"><button type="submit"><a href="#">Add to Cart</a></button></div>

    
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
